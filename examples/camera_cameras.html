<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>zen3d - cameras</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
        #info {
			position: absolute;
			top: 0px;
			width: 100%;
			padding: 5px;
			text-align:center;
			color: white;
		}
	</style>
	<script src="../build/zen3d.js"></script>
</head>
<body>

    <div id="info">
        <a href="http://github.com/shawn0326/zen-3d" target="_blank">zen3d</a> - cameras
		<br/>
		press 't' to toggle camera to perspective / orthographic
    </div>

	<script>

		(function() {
			var width = window.innerWidth || 2;
	        var height = window.innerHeight || 2;

	        var canvas = document.createElement( 'canvas' );
	        canvas.width = width;
	        canvas.height = height;
			document.body.appendChild( canvas );

	        var renderer = new zen3d.Renderer(canvas);

	        var scene = new zen3d.Scene();

	        var sphere_geometry = new zen3d.SphereGeometry(10, 20, 20);

	        var phong = new zen3d.PhongMaterial();
	        phong.diffuse.setHex(0xffffff);
	        var sphere1 = new zen3d.Mesh(sphere_geometry, phong);
			scene.add(sphere1);

	        var plane_geometry = new zen3d.PlaneGeometry(100, 100);
	        var lambert = new zen3d.LambertMaterial();
	        lambert.diffuse.setHex(0xf0f0f0);
	        var plane = new zen3d.Mesh(plane_geometry, lambert);
	        plane.position.y = -10;
	        scene.add(plane);

	        var ambientLight = new zen3d.AmbientLight();
	        ambientLight.color.setHex(0xffffff);
	        scene.add(ambientLight);

	        var directLight = new zen3d.DirectionalLight();
	        directLight.euler.set(Math.PI / 2, Math.PI / 4, 0);
	        directLight.color.setHex(0xffffff);
	        directLight.position.set(-40, 40, 0);
	        scene.add(directLight);

			var lightBall_geometry = new zen3d.SphereGeometry(2, 10, 10);
			var basic = new zen3d.BasicMaterial();
	        basic.diffuse.setHex(0xffffff);
	        var lightBall = new zen3d.Mesh(lightBall_geometry, basic);
	        lightBall.position.set(-40, 40, 0);
	        scene.add(lightBall);

	        var camera = new zen3d.Camera();
	        camera.position.set(0, 80, 100);
	        camera.setLookAt(new zen3d.Vector3(0, 0, 0), new zen3d.Vector3(0, 1, 0));
	        scene.add(camera);

			// input
			var isOthographic = true;

			function toggle() {
				isOthographic = !isOthographic;

				if(isOthographic) {
					camera.setOrtho(- width / 4 / 2, width / 4 / 2, - height / 4 / 2, height / 4 / 2, 20, 1000);
				} else {
					camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);
				}
			}

			toggle();

			document.onkeydown = function(e) {
				if(e.keyCode == 84) { // 't'
					toggle();
				}
	        }

	        function loop(count) {

	            requestAnimationFrame(loop);

				// rotate camera
				camera.position.x = 100 * Math.sin(count / 1000 * .5);
				camera.position.z = 100 * Math.cos(count / 1000 * .5);
				camera.setLookAt(new zen3d.Vector3(0, 0, 0), new zen3d.Vector3(0, 1, 0));

	            renderer.render(scene, camera);
	        }

	        loop(0);

			function onWindowResize() {
				width = window.innerWidth || 2;
		        height = window.innerHeight || 2;

				if(isOthographic) {
					camera.setOrtho(- width / 4 / 2, width / 4 / 2, - height / 4 / 2, height / 4 / 2, 20, 1000);
				} else {
					camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);
				}

				renderer.backRenderTarget.resize(width, height);
			}
			window.addEventListener("resize", onWindowResize, false);
		})();
	</script>
</body>
</html>
